<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Master</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- search area -->
  <section id="search">
    <div class="container mt-5 ">
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex">
          <input id="search-term" class="form-control me-1" placeholder="Search for meal...">
          <button onclick="searchItem()" class="btn btn-success search-btn" type="submit">Search</button>
        </div>
      </div>
    </div>
  </section>
  <!-- food container area -->
  <section>
    <div class="container mt-4">
      <div class="row">
        <div id="food-item-container">
          <div class="row">
          </div>
        <div id="errorMsg"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- javascript link -->
  <script src="app.js"></script>
  <!-- bootstrap javascript link -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
